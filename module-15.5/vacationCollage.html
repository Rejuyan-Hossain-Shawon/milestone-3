<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Collage Layout Desgin</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .side-collage img {
            height: 450px;
        }
        
        #big-image {
            height: 600px;
        }
        
        #sand-image {
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <h1>Vacation Collage Layout Desgin</h1>
        <div class="row g-0">
            <div class="col-4">
                <img id="big-image" class="img-fluid" src="images/vacation/sunset.png" alt="">

            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="images/vacation/boat.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/beach.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <img id="sand-image" src="images/vacation/sand.jpg" alt="" class="img-fluid">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
