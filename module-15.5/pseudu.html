<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>
        .required::after {
            content: "*";
            color: red;
            font-size: .8em;
        }
    </style>
</head>

<body>
    <label class="required" for="name">Name<input type="text" id="name" required></label>


</body>

</html>
